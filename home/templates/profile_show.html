<!DOCTYPE html>
<html>
<head>
  <title>Friend Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body{margin-top:20px;}
.avatar{
width:200px;
height:200px;
}
.value{
color : #025839;
font-weight: bold;
}
p{
font-weight: bold;
}
</style>
</head>
<body style="background-color:#8AB863">
<section>
    <div class="container py-5">
      <div class="row">
        <div class="col">

        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="p.jpg" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">

              <h5 class="my-3">{{name}}</h5>

            </div>
          </div>

        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">FULL NAME : </p>
                  </div>
                  <div class="col-sm-9">
                    <p class=" mb-0 value">{{name}}</p>
                  </div>
                </div><hr>
                  <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Gender : </p>
                  </div>
                  <div class="col-sm-9">
                    <p class="mb-0 value">{{gender}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">EMAIL</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="mb-0 value">{{email}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">DATE OF BIRTH : </p>
                  </div>
                  <div class="col-sm-9">
                    <p class=" mb-0 value">{{bod}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">BIO : </p>
                  </div>
                  <div class="col-sm-9">
                    <p class=" mb-0 value"> {{bio}}</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
